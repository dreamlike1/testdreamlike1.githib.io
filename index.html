<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Date Calculator</title>
    <!-- Include Semantic UI CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!-- Include your custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="calculatorBox" class="box">
            <h1>Business Date Calculator</h1>
            <div class="ui form">
                <div class="field">
                    <label for="serviceType">Service Type</label>
                    <!-- Semantic UI styled select for service type -->
                    <select id="serviceType" class="ui dropdown" name="serviceType">
                        <option value="" disabled selected>Select Service Type</option>
                        <option value="expressPaid">Express (Paid)</option>
                        <option value="expressFree">Express (Free)</option>
                        <option value="standard">Standard</option>
                        <option value="economy">Economy</option>
                        <option value="collection">Collection</option>
                    </select>
                </div>
                <div class="field">
                    <label for="countrySelect">Country</label>
                    <!-- Semantic UI styled select for country selection -->
                    <select id="countrySelect" class="ui search dropdown" name="country">
                        <option value="" disabled selected>Select Country</option>
                        <!-- Options will be populated dynamically -->
                    </select>
                    <p id="timezoneText" class="timezone-text"></p> <!-- Timezone text here -->
                </div>
                <div class="field">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" required>
                </div>
                <div class="field">
                    <div class="checkbox-wrapper-42">
                        <input id="cbx-42" type="checkbox" />
                        <label class="cbx" for="cbx-42"></label>
                        <label class="lbl" for="cbx-42">Order is past 5pm</label>
                    </div>
                </div>
                <div class="field">
                    <label for="businessDays">Business Days</label>
                    <input type="text" id="businessDays" placeholder="Business Days (ex. 1-2 or 1,2)" required>
                </div>
                <button id="calculateButton" class="ui button">Calculate</button>
                <input type="text" id="result" class="result-field" readonly>
                <div id="copyMessageCalculator" class="copy-message">Copied!</div> <!-- Unique ID for calculatorBox -->
            </div>
        </div>
        <button id="switchButton" class="switch-button ui button">Switch to Coupon Expiry</button>
        <div id="couponBox" class="box hidden">
            <h1 id="couponTitle">Coupon Expiry</h1>
            <div class="ui form">
                <div class="field">
                    <label for="couponDate">Coupon Date</label>
                    <input type="date" id="couponDate" required>
                </div>
                <div class="field">
                    <label for="addDays">Add Days</label>
                    <input type="text" id="addDays" placeholder="Add Days" required>
                </div>
                <div class="field">
                    <div class="checkbox-wrapper-42">
                        <input id="cbx-43" type="checkbox" />
                        <label class="cbx" for="cbx-43"></label>
                        <label class="lbl" for="cbx-43" style="white-space: nowrap;">Remove extra day (for email ready)</label>
                    </div>
                </div>
                <button id="couponCalculateButton" class="ui button">Calculate</button>
                <input type="text" id="couponResult" class="result-field" readonly>
                <div id="copyMessageCoupon" class="copy-message">Copied!</div> <!-- Unique ID for couponBox -->
            </div>
        </div>
    </div>
    <!-- Include jQuery first -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Semantic UI JS -->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!-- Include your custom JS -->
    <script type="module" src="js/main.js"></script>
    <script>
        // Initialize Semantic UI dropdowns
        $('.ui.dropdown').dropdown();
    </script>
</body>
</html>
